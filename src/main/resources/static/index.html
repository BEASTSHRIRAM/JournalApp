<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="auth-body">
<div class="container">
    <div class="auth-box bg-white">
        <h2 class="text-center mb-4"><i class="bi bi-journal-text"></i> Journal App</h2>

        <!-- Login Form -->
        <div id="loginSection">
            <form id="loginForm" class="auth-form">
                <input type="text" class="form-control mb-3"
                       id="username" placeholder="Username" required>
                <input type="password" class="form-control mb-3"
                       id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a href="#" onclick="toggleAuthForm()">Register here</a>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="registerSection" style="display: none;">
            <form id="registerForm" class="auth-form">
                <input type="text" class="form-control mb-3"
                       id="regUsername" placeholder="Username" required>
                <input type="password" class="form-control mb-3"
                       id="regPassword" placeholder="Password" required>
                <input type="email" class="form-control mb-3"
                       id="regEmail" placeholder="Email" required>
                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-person-plus"></i> Register
                </button>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="#" onclick="toggleAuthForm()">Login here</a>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
